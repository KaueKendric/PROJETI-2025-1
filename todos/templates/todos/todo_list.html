<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Todos - Lista de tarefas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
   
<nav class="navbar bg-dark mb-4" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TWTodos</a>
    </div>
  </nav>
  <main>
    <h1 class="container">Lista de Tarefas</h1>
    <table class="table">

      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">Criado em</th>
          <th scope="col">Data de enrega</th>
          <th scope="col"> Finaliazdo em</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in todos %}
        
        <tr>
          <th scope="row">{{ todo.pk }}</th>
          <td>{{ todo.title|default:"-" }}</td>
          <td>{{ todo.created_at|default:"-" }}</td>
          <td>{{ todo.deadline|default:"-" }}</td>
          <td>{{ todo.finished_at|default:"-" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
